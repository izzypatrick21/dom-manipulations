    function displayMsg(){

        console.log("button clciked")
    }

    btn.addEventListener('click', function(event){
        console.log("clicked 8")
        console.log(event.type)

    })

    btn.addEventListener('click', displayMsg);

    btn.removeEventListener('click', displayMsg);
    
</script>
